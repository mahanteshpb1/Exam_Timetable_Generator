<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Timetable - Automated Time-Table Scheduler</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
            animation: bgPulse 8s ease-in-out infinite alternate;
        }

        @keyframes bgPulse {
            0% { opacity: 0.3; }
            100% { opacity: 0.7; }
        }

        /* Header */
        header {
            padding: 20px 0;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.2rem;
            font-weight: 600;
            color: #fff;
            text-decoration: none;
            font-family: 'JetBrains Mono', monospace;
        }

        .back-link {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-weight: 500;
            padding: 8px 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .back-link:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
            text-decoration: none;
            transform: translateY(-2px);
        }

        /* Main container */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Form card */
        .form-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.8s ease-out;
        }

        .form-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 119, 198, 0.05), rgba(119, 219, 255, 0.05));
            pointer-events: none;
        }

        .form-header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            z-index: 1;
        }

        .form-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #ffffff, #77dbff, #ff77c6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-subtitle {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 30px;
        }

        .progress-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .progress-step {
            width: 40px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin: 0 5px;
            transition: all 0.3s ease;
        }

        .progress-step.active {
            background: linear-gradient(135deg, #ff77c6, #77dbff);
        }

        /* Form styling */
        .form-group {
            margin-bottom: 25px;
            position: relative;
            z-index: 1;
        }

        .form-label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: #fff;
            font-size: 0.95rem;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #fff;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .form-control:focus {
            outline: none;
            border-color: #ff77c6;
            box-shadow: 0 0 0 3px rgba(255, 119, 198, 0.2);
            background: rgba(255, 255, 255, 0.15);
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-control-file {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            color: #fff;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            cursor: pointer;
        }

        .form-control-file:hover {
            border-color: #ff77c6;
            background: rgba(255, 255, 255, 0.15);
        }

        .form-text {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 5px;
        }

        /* Room inputs */
        .room-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            align-items: center;
        }

        .room-number-input {
            flex: 2;
        }

        .room-capacity-input {
            flex: 1;
        }

        .room-row-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 5px;
        }

        /* Alert styling */
        .alert {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            border: none;
            animation: slideInDown 0.5s ease-out;
        }

        .alert-danger {
            background: rgba(255, 99, 132, 0.2);
            color: #fff;
            border: 1px solid rgba(255, 99, 132, 0.3);
        }

        /* Button styling */
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff77c6, #77dbff);
            color: #000;
            box-shadow: 0 10px 30px rgba(255, 119, 198, 0.3);
            width: 100%;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #77dbff, #ff77c6);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .btn-primary:hover::before {
            opacity: 1;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(255, 119, 198, 0.5);
        }

        .btn span {
            position: relative;
            z-index: 1;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .form-card {
                padding: 30px 20px;
            }
            
            .form-title {
                font-size: 2rem;
            }
            
            .room-row {
                flex-direction: column;
                gap: 10px;
            }
            
            .room-number-input,
            .room-capacity-input {
                flex: 1;
            }
        }

        /* Loading state */
        .loading {
            pointer-events: none;
        }

        .loading .btn-primary {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.5);
        }

        .loading .btn-primary::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* File upload enhancement */
        .file-upload-wrapper {
            position: relative;
            overflow: hidden;
        }

        .file-upload-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.5);
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    
    <header>
        <nav class="nav">
            <a href="{{ url_for('index') }}" class="logo">‚ö° AutoSchedule</a>
            <a href="{{ url_for('index') }}" class="back-link">‚Üê Back to Home</a>
        </nav>
    </header>

    <div class="container">
        <div class="form-card">
            <div class="form-header">
                <h1 class="form-title">Generate Schedule</h1>
                <p class="form-subtitle">Configure your exam parameters and let AI create the perfect timetable</p>
                <div class="progress-indicator">
                    <div class="progress-step active"></div>
                    <div class="progress-step"></div>
                    <div class="progress-step"></div>
                </div>
            </div>

            {% if error %}
                <div class="alert alert-danger" role="alert">
                    <strong>‚ö†Ô∏è Error:</strong> {{ error }}
                </div>
            {% endif %}
            
            <form action="{{ url_for('form_page') }}" method="POST" enctype="multipart/form-data" id="scheduleForm">
                <div class="form-group">
                    <label for="excelFile" class="form-label">üìä Upload Exam Data (Excel .xlsx)</label>
                    <div class="file-upload-wrapper">
                        <input type="file" class="form-control-file" id="excelFile" name="excelFile" accept=".xlsx" required>
                        <div class="file-upload-icon">üìÅ</div>
                    </div>
                    <small class="form-text">The Excel file should contain columns for 'Student Name', 'Roll Number', and 'Exam Code'.</small>
                </div>

                <div class="form-group">
                    <label for="numRooms" class="form-label">üè¢ Number of Rooms</label>
                    <input type="number" class="form-control" id="numRooms" name="numRooms" min="1" value="5" required>
                </div>

                <div class="form-group" id="roomNumbersContainer">
                    <label class="form-label">üèõÔ∏è Room Configuration</label>
                    <div id="roomNumbersInputs"></div>
                </div>

                <div class="form-group">
                    <label for="startDate" class="form-label">üìÖ Start Date</label>
                    <input type="date" class="form-control" id="startDate" name="startDate" required>
                </div>

                <div class="form-group">
                    <label for="endDate" class="form-label">üìÖ End Date</label>
                    <input type="date" class="form-control" id="endDate" name="endDate" required>
                </div>

                <button type="submit" class="btn btn-primary" id="submitBtn">
                    <span>üöÄ Generate Exam Schedule</span>
                </button>
            </form>
        </div>
    </div>

    <script>
        function updateRoomInputs() {
            var numRooms = parseInt(document.getElementById('numRooms').value) || 0;
            var container = document.getElementById('roomNumbersInputs');
            container.innerHTML = '';

            for (var i = 0; i < numRooms; i++) {
                var roomDiv = document.createElement('div');
                roomDiv.className = 'room-row';

                var roomNumberDiv = document.createElement('div');
                roomNumberDiv.className = 'room-number-input';
                var roomNumberLabel = document.createElement('div');
                roomNumberLabel.className = 'room-row-label';
                roomNumberLabel.textContent = 'Room ' + (i + 1) + ' Name';
                var roomInput = document.createElement('input');
                roomInput.type = 'text';
                roomInput.className = 'form-control';
                roomInput.name = 'roomNumbers[]';
                roomInput.placeholder = 'e.g., Room A' + (i + 1);
                roomInput.required = true;
                roomNumberDiv.appendChild(roomNumberLabel);
                roomNumberDiv.appendChild(roomInput);

                var capacityDiv = document.createElement('div');
                capacityDiv.className = 'room-capacity-input';
                var capacityLabel = document.createElement('div');
                capacityLabel.className = 'room-row-label';
                capacityLabel.textContent = 'Capacity';
                var capacityInput = document.createElement('input');
                capacityInput.type = 'number';
                capacityInput.className = 'form-control';
                capacityInput.name = 'roomCapacities[]';
                capacityInput.placeholder = '30';
                capacityInput.min = '1';
                capacityInput.required = true;
                capacityDiv.appendChild(capacityLabel);
                capacityDiv.appendChild(capacityInput);

                roomDiv.appendChild(roomNumberDiv);
                roomDiv.appendChild(capacityDiv);
                container.appendChild(roomDiv);
            }
        }

        // Form submission handling
        document.getElementById('scheduleForm').addEventListener('submit', function(e) {
            var form = e.target;
            var submitBtn = document.getElementById('submitBtn');
            
            // Add loading state
            form.classList.add('loading');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span>Generating Schedule...</span>';
            
            // Update progress indicator
            var steps = document.querySelectorAll('.progress-step');
            steps.forEach((step, index) => {
                setTimeout(() => {
                    step.classList.add('active');
                }, index * 500);
            });
        });

        // File upload feedback
        document.getElementById('excelFile').addEventListener('change', function(e) {
            var fileName = e.target.files[0]?.name;
            if (fileName) {
                var icon = document.querySelector('.file-upload-icon');
                icon.textContent = '‚úÖ';
                icon.style.color = '#4ade80';
            }
        });

        // Form validation enhancements
        document.getElementById('startDate').addEventListener('change', function() {
            var startDate = this.value;
            var endDateInput = document.getElementById('endDate');
            endDateInput.min = startDate;
            
            if (endDateInput.value && new Date(endDateInput.value) < new Date(startDate)) {
                endDateInput.value = startDate;
            }
        });

        // Initialize room inputs
        document.getElementById('numRooms').addEventListener('input', updateRoomInputs);
        updateRoomInputs();

        // Set default dates (next week)
        var today = new Date();
        var nextWeek = new Date(today);
        nextWeek.setDate(today.getDate() + 7);
        var twoWeeksLater = new Date(today);
        twoWeeksLater.setDate(today.getDate() + 14);

        document.getElementById('startDate').value = nextWeek.toISOString().split('T')[0];
        document.getElementById('endDate').value = twoWeeksLater.toISOString().split('T')[0];
    </script>
</body>
</html>
