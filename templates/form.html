<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Timetable - Automated Time-Table Scheduler</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .card-header {
            background-color: #007bff;
            color: white;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Generate Your Exam Schedule</h3>
                    </div>
                    <div class="card-body">
                        {% if error %}
                            <div class="alert alert-danger" role="alert">
                                {{ error }}
                            </div>
                        {% endif %}
                        
                        <form action="{{ url_for('form_page') }}" method="POST" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="excelFile">Upload Exam Data (Excel .xlsx):</label>
                                <input type="file" class="form-control-file" id="excelFile" name="excelFile" accept=".xlsx" required>
                                <small class="form-text text-muted">The Excel file should contain columns for 'Student Name', 'Roll Number', and 'Exam Code'.</small>
                            </div>

                            <div class="form-group">
                                <label for="numRooms">Number of Rooms:</label>
                                <input type="number" class="form-control" id="numRooms" name="numRooms" min="1" value="5" required>
                            </div>

                            <div class="form-group" id="roomNumbersContainer">
                                <label>Enter Room Numbers:</label>
                                <div id="roomNumbersInputs"></div>
                            </div>

                            <div class="form-group">
                                <label for="roomCapacity">Room Capacity:</label>
                                <input type="number" class="form-control" id="roomCapacity" name="roomCapacity" min="1" value="30" required>
                            </div>

                            <div class="form-group">
                                <label for="startDate">Start Date (YYYY-MM-DD):</label>
                                <input type="date" class="form-control" id="startDate" name="startDate" required>
                            </div>

                            <div class="form-group">
                                <label for="endDate">End Date (YYYY-MM-DD):</label>
                                <input type="date" class="form-control" id="endDate" name="endDate" required>
                            </div>

                            <button type="submit" class="btn btn-primary btn-block">Generate Exam Schedule</button>
                        </form>
                        <p class="mt-3 text-center"><a href="{{ url_for('index') }}">Back to Home</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function updateRoomInputs() {
            var numRooms = parseInt(document.getElementById('numRooms').value) || 0;
            var container = document.getElementById('roomNumbersInputs');
            container.innerHTML = '';
            for (var i = 0; i < numRooms; i++) {
                var input = document.createElement('input');
                input.type = 'text';
                input.className = 'form-control mb-2';
                input.name = 'roomNumbers[]';
                input.placeholder = 'Room number for Room ' + (i + 1);
                input.required = true;
                container.appendChild(input);
            }
        }
        document.getElementById('numRooms').addEventListener('input', updateRoomInputs);
        // Initialize on page load
        updateRoomInputs();
    </script>
</body>
</html>
